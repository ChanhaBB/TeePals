<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - TeePals</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #2E7D32 0%, #1B5E20 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;

            max-width: 500px;

            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #2E7D32;
            border-radius: 20px;

            justify-content: center;
            font-size: 48px;
        }

        h1 {
            color: #1B5E20;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .home-link {
            display: inline-block;
            background: #2E7D32;
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .home-link:hover {
            background: #1B5E20;
            transform: translateY(-2px);
        }
    </style>
</head>
