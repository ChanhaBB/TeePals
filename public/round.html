<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeePals - Golf Round Invite</title>

    <!-- Open Graph for rich previews -->
    <meta property="og:site_name" content="TeePals">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Join a Golf Round on TeePals">
    <meta property="og:description" content="You've been invited to join a golf round. Open in the TeePals app to view details and join!">
    <meta property="og:image" content="https://teepals-cf67c.web.app/app-icon.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Join a Golf Round on TeePals">
    <meta name="twitter:description" content="You've been invited to join a golf round. Open in the TeePals app to view details and join!">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: #fff;
            border-radius: 20px;
            padding: 48px 32px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .app-icon {
            width: 88px;
            height: 88px;
            margin: 0 auto 40px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message {
            color: #1d1d1f;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 32px;
        }

        .message strong {
            font-weight: 600;
            display: block;
            margin-bottom: 16px;
            font-size: 23px;
            line-height: 1.3;
            color: #1d1d1f;
            letter-spacing: -0.3px;
        }

        .message p {
            color: #86868b;
            font-size: 16px;
            font-weight: 400;
            margin-top: 0;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }

        .cta-button {
            display: inline-block;
            background: #2E7D32;
            color: #fff;
            text-decoration: none;
            padding: 15px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(46, 125, 50, 0.2);
            margin-top: 8px;
        }

        .cta-button:hover {
            background: #1B5E20;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.3);
        }

        .app-store-section {
            margin-top: 56px;
            padding-top: 40px;
            border-top: 1px solid #e5e5e7;
        }

        .app-store-section p {
            color: #86868b;
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 14px;
        }

        .app-store-badge img {
            height: 44px;
            opacity: 0.9;
        }

        .app-store-badge img:hover {
            opacity: 1;
        }

        .footer {
            margin-top: 40px;
            color: #86868b;
            font-size: 12px;
            font-weight: 400;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 24px;
            }

            .message strong {
                font-size: 18px;
                letter-spacing: -0.2px;
            }

            .message p:last-of-type {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">
            <img src="/app-icon.png" alt="TeePals">
        </div>

        <div class="message">
            <strong>You've been invited to a golf round</strong>
            <p>Open the app to join your friends on the course.</p>
        </div>

        <a href="#" class="cta-button" id="openAppBtn">Open TeePals</a>

        <div class="app-store-section">
            <p>Don't have TeePals?</p>
            <!-- TODO: Replace with actual App Store link when app is published -->
            <a href="https://apps.apple.com" target="_blank" class="app-store-badge">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
            </a>
        </div>

        <div class="footer">
            <p>Â© 2026 TeePals</p>
        </div>
    </div>

    <script>
        // Update CTA button to trigger Universal Link
        const openAppBtn = document.getElementById('openAppBtn');
        openAppBtn.href = window.location.href;

        // When button is clicked, try to open the app
        openAppBtn.addEventListener('click', function(e) {
            // Let the Universal Link do its thing
            // iOS will intercept if app is installed
        });
    </script>
</body>
</html>
