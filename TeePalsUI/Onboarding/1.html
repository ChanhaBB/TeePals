<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sunday Morning Onboarding</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Playfair+Display:ital,wght@0,700;1,700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --forest-green: #0B3D2E;
            --emerald-accent: #155E49;
            --bg-neutral: #FDFDFD;
            --surface-white: #FFFFFF;
            --text-primary: #121413;
            --text-secondary: #6B7280;
            --border-light: #F1F3F2;
        }
        @theme {
            --font-sans: 'Inter', sans-serif;
            --font-serif: 'Playfair Display', serif;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--surface-white);
            color: var(--text-primary);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }.input-underline {
            border: none;
            border-bottom: 1px solid #E5E7EB;
            border-radius: 0;
            padding-left: 0;
            padding-right: 0;
            background: transparent;
        }
        .input-underline:focus {
            box-shadow: none;
            border-bottom: 2px solid var(--forest-green);
            ring: 0;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="antialiased min-h-screen flex flex-col relative">
<div class="flex-1 flex flex-col px-8 pt-14 pb-8 max-w-md mx-auto w-full">
<header class="flex justify-between items-center mb-12">
<button class="text-[var(--text-primary)] -ml-2 p-2 rounded-full hover:bg-gray-50 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<span class="text-[var(--forest-green)] text-sm font-bold tracking-widest font-sans">1/4</span>
<div class="w-8"></div>
</header>
<main class="flex-1 flex flex-col">
<h1 class="text-4xl font-serif font-bold text-[var(--forest-green)] mb-12 leading-tight">
                What is your name?
            </h1>
<div class="space-y-6">
<div>
<label class="sr-only" for="first-name">First Name</label>
<input autocomplete="given-name" autofocus="" class="w-full text-2xl font-serif font-medium text-[var(--text-primary)] placeholder-gray-300 py-4 input-underline focus:ring-0 transition-all duration-300" id="first-name" name="first-name" placeholder="First Name" type="text"/>
</div>
<div>
<label class="sr-only" for="last-name">Last Name</label>
<input autocomplete="family-name" class="w-full text-2xl font-serif font-medium text-[var(--text-primary)] placeholder-gray-300 py-4 input-underline focus:ring-0 transition-all duration-300" id="last-name" name="last-name" placeholder="Last Name" type="text"/>
</div>
<p class="text-[var(--text-secondary)] text-sm font-normal mt-3">
                    This will be used for your tee time reservations and profile.
                </p>
</div>
</main>
<div class="mt-auto pt-6">
<button class="w-full py-4 bg-[var(--forest-green)] text-white rounded-full text-[13px] font-bold tracking-[0.15em] uppercase transition-all hover:bg-[#082b20] active:scale-[0.98] shadow-lg shadow-[#0B3D2E]/20">
                Continue
            </button>
</div>
</div>
</body></html>
