<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sunday Morning Onboarding - Birthday</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Playfair+Display:ital,wght@0,700;1,700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --forest-green: #0B3D2E;
            --emerald-accent: #155E49;
            --bg-neutral: #FDFDFD;
            --surface-white: #FFFFFF;
            --text-primary: #121413;
            --text-secondary: #6B7280;
            --border-light: #F1F3F2;
        }
        @theme {
            --font-sans: 'Inter', sans-serif;
            --font-serif: 'Playfair Display', serif;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--surface-white);
            color: var(--text-primary);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }.date-picker-gradient {
            background: linear-gradient(to bottom, 
                var(--surface-white) 0%, 
                rgba(255,255,255,0.7) 35%,
                rgba(255,255,255,0) 45%,
                rgba(255,255,255,0) 55%,
                rgba(255,255,255,0.7) 65%,
                var(--surface-white) 100%
            );
            pointer-events: none;
        }
        .picker-column {
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 40%, black 60%, transparent);
            mask-image: linear-gradient(to bottom, transparent, black 40%, black 60%, transparent);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="antialiased min-h-screen flex flex-col relative">
<div class="flex-1 flex flex-col px-8 pt-14 pb-8 max-w-md mx-auto w-full">
<header class="flex justify-between items-center mb-12">
<button class="text-[var(--text-primary)] -ml-2 p-2 rounded-full hover:bg-gray-50 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<span class="text-[var(--forest-green)] text-sm font-bold tracking-widest font-sans">2/4</span>
<div class="w-8"></div>
</header>
<main class="flex-1 flex flex-col">
<h1 class="text-4xl font-serif font-bold text-[var(--forest-green)] mb-12 leading-tight">
                When's your birthday?
            </h1>
<div class="flex-1 flex flex-col justify-center -mt-20">
<div class="relative h-64 w-full flex justify-center items-center overflow-hidden">
<div class="absolute w-full h-12 border-y border-gray-200 bg-gray-50/50 pointer-events-none z-0 rounded-lg"></div>
<div class="flex w-full justify-between px-4 z-10 text-center">
<div class="w-1/3 h-64 overflow-hidden relative">
<ul class="space-y-4 py-24 picker-column">
<li class="text-gray-300 text-lg">May</li>
<li class="text-gray-400 text-lg">June</li>
<li class="text-[var(--forest-green)] font-semibold text-xl scale-110">July</li>
<li class="text-gray-400 text-lg">August</li>
<li class="text-gray-300 text-lg">September</li>
</ul>
</div>
<div class="w-1/3 h-64 overflow-hidden relative">
<ul class="space-y-4 py-24 picker-column">
<li class="text-gray-300 text-lg">14</li>
<li class="text-gray-400 text-lg">15</li>
<li class="text-[var(--forest-green)] font-semibold text-xl scale-110">16</li>
<li class="text-gray-400 text-lg">17</li>
<li class="text-gray-300 text-lg">18</li>
</ul>
</div>
<div class="w-1/3 h-64 overflow-hidden relative">
<ul class="space-y-4 py-24 picker-column">
<li class="text-gray-300 text-lg">1993</li>
<li class="text-gray-400 text-lg">1994</li>
<li class="text-[var(--forest-green)] font-semibold text-xl scale-110">1995</li>
<li class="text-gray-400 text-lg">1996</li>
<li class="text-gray-300 text-lg">1997</li>
</ul>
</div>
</div>
<div class="absolute inset-0 date-picker-gradient z-20"></div>
</div>
<div class="text-center mt-8">
<p class="text-[var(--text-secondary)] text-sm font-normal">
                    We keep this private (age verification only)
                </p>
</div>
</div>
</main>
<div class="mt-auto pt-6">
<button class="w-full py-4 bg-[var(--forest-green)] text-white rounded-full text-[13px] font-bold tracking-[0.15em] uppercase transition-all hover:bg-[#082b20] active:scale-[0.98] shadow-lg shadow-[#0B3D2E]/20">
                Continue
            </button>
</div>
</div>

</body></html>
