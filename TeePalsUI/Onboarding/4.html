<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sunday Morning Onboarding - Gender</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Playfair+Display:ital,wght@0,700;1,700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --forest-green: #0B3D2E;
            --emerald-accent: #155E49;
            --bg-neutral: #FDFDFD;
            --surface-white: #FFFFFF;
            --text-primary: #121413;
            --text-secondary: #6B7280;
            --border-light: #E5E7EB;
        }
        @theme {
            --font-sans: 'Inter', sans-serif;
            --font-serif: 'Playfair Display', serif;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--surface-white);
            color: var(--text-primary);
        }
        .radio-input:checked + .radio-label {
            border-color: var(--forest-green);
            background-color: #F8FAF9;
        }
        .radio-input:checked + .radio-label .radio-circle {
            border-color: var(--forest-green);
            background-color: var(--forest-green);
        }
        .radio-input:checked + .radio-label .radio-circle::after {
            transform: scale(1);
        }
        .radio-circle::after {
            content: '';
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.2s ease;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="antialiased min-h-screen flex flex-col relative">
<div class="flex-1 flex flex-col px-8 pt-14 pb-8 max-w-md mx-auto w-full">
<header class="flex justify-between items-center mb-12">
<button class="text-[var(--text-primary)] -ml-2 p-2 rounded-full hover:bg-gray-50 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<span class="text-[var(--forest-green)] text-sm font-bold tracking-widest font-sans">4/4</span>
<div class="w-8"></div>
</header>
<main class="flex-1 flex flex-col">
<h1 class="text-4xl font-serif font-bold text-[var(--forest-green)] mb-3 leading-tight">
                How do you identify?
            </h1>
<p class="text-[var(--text-secondary)] text-sm font-normal mb-10">
                This helps build diverse groups
            </p>
<div class="space-y-4">
<label class="block cursor-pointer group">
<input class="radio-input sr-only" name="gender" type="radio" value="male"/>
<div class="radio-label w-full p-5 border border-[var(--border-light)] rounded-xl flex items-center justify-between transition-all duration-200 hover:border-gray-300">
<span class="text-lg font-medium text-[var(--text-primary)]">Male</span>
<div class="radio-circle w-6 h-6 border-2 border-gray-300 rounded-full relative transition-colors duration-200"></div>
</div>
</label>
<label class="block cursor-pointer group">
<input class="radio-input sr-only" name="gender" type="radio" value="female"/>
<div class="radio-label w-full p-5 border border-[var(--border-light)] rounded-xl flex items-center justify-between transition-all duration-200 hover:border-gray-300">
<span class="text-lg font-medium text-[var(--text-primary)]">Female</span>
<div class="radio-circle w-6 h-6 border-2 border-gray-300 rounded-full relative transition-colors duration-200"></div>
</div>
</label>
<label class="block cursor-pointer group">
<input class="radio-input sr-only" name="gender" type="radio" value="non-binary"/>
<div class="radio-label w-full p-5 border border-[var(--border-light)] rounded-xl flex items-center justify-between transition-all duration-200 hover:border-gray-300">
<span class="text-lg font-medium text-[var(--text-primary)]">Non-binary</span>
<div class="radio-circle w-6 h-6 border-2 border-gray-300 rounded-full relative transition-colors duration-200"></div>
</div>
</label>
<label class="block cursor-pointer group">
<input class="radio-input sr-only" name="gender" type="radio" value="prefer-not-to-say"/>
<div class="radio-label w-full p-5 border border-[var(--border-light)] rounded-xl flex items-center justify-between transition-all duration-200 hover:border-gray-300">
<span class="text-lg font-medium text-[var(--text-primary)]">Prefer not to say</span>
<div class="radio-circle w-6 h-6 border-2 border-gray-300 rounded-full relative transition-colors duration-200"></div>
</div>
</label>
</div>
</main>
<div class="mt-auto pt-6">
<button class="w-full py-4 bg-[var(--forest-green)] text-white rounded-full text-[13px] font-bold tracking-[0.15em] uppercase transition-all hover:bg-[#082b20] active:scale-[0.98] shadow-lg shadow-[#0B3D2E]/20">
                Complete Setup
            </button>
</div>
</div>
</body></html>
